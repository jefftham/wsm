<body>

    <h1>Open Developer Tools by clicking "Ctrl" + "Shift" + "I" </h1>

    <!-- /Modals -->
    <!-- retrieve from  https://developers.google.com/speed/libraries/    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Load Libraries -->

    <!-- <script src="https://rawcdn.githack.com/jefftham/wsm/develop/lib/wsm.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/wsm@2.0.0/lib/wsm.min.js"></script>
    <script>
        //reactive function for websocket manager, this will include all the handlers
        function reactive(wsm) {

            // what to do when browser receive 'test' event
            wsm.on(
                'test',
                function (data) {
                    console.log(data);
                }
            );

            // send data to server and mark it as 'test' event
            // so, server should be listening in 'test' event. (same as above)
            wsm.send('test', 'a test message from browser.')
        }

        var wsm = new WSM(reactive);

        //or simple as
        //var wsm = new WSM();
    </script>


</body>

</html>
